{% extends 'admin/master.html' %}

{% block body %}
    <p><a href="{{  url_for('home') }}">Back to Application Home</a></p>
    <form action="{{  url_for('admin_console.all_users_admin') }}" method="post" name="admin_console">
        <select name="action">
            <option value="all_users_announce">Announce</option>
            <option value="all_users_clear_layout">Clear Layout</option>
            <option value="all_users_reload">Reload</option>
        </select>
        <textarea name="type" placeholder="Announcement type"></textarea>
        <textarea name="message" placeholder="Announcement message"></textarea>
        <p><input type="submit" value="Submit"></p>
    </form>
    <form action="{{  url_for('admin_console.ban') }}" method="post" name="admin_console">
        <textarea name="username" placeholder="Ban Username"></textarea>
        <p><input type="submit" value="Ban Username"></p>
    </form>
    <form action="{{  url_for('admin_console.unban') }}" method="post" name="admin_console">
        <textarea name="username" placeholder="Unban Username"></textarea>
        <p><input type="submit" value="Unban Username"></p>
    </form>

    <div id="my_jsx_element_container"></div>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <!-- the below is not needed and must be removed if we are using a preprocessor -->
    <!-- <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->

    <!-- Load our React component. -->
    <!-- don't forget to add type="text/babel" to the below if not using jsx preprocessor, and also reenable the babel standalone script above -->
    <script src="{{ url_for('static', filename='js/jsx_element.js') }}"></script>
{% endblock %}
